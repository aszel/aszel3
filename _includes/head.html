<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />

    <!-- Core CSS file -->
    <link href="{{ "/assets/photoswipe.css" | prepend: site.url }}" rel="stylesheet" />

    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
         In the folder of skin CSS file there are also:
         - .png and .svg icons sprite,
         - preloader.gif (for browsers that do not support CSS animations) -->
    <link href="{{ "/assets/default-skin/default-skin.css" | prepend: site.url }}" rel="stylesheet" />

    <!-- Core JS file -->
    <script src="{{ "/assets/photoswipe.js" | prepend: site.url }}"></script>

    <!-- UI JS file -->
    <script src="{{ "/assets/photoswipe-ui-default.min.js" | prepend: site.url }}"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
